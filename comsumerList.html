    <!-- main content start -->
    <main style="margin-top: 92px;">

      <div class="container">
        <div class="row justify-content-center py-5">
          <form class="col-lg-8 form-border shadow bg-white rounded py-5 px-4 needs-validation" action="#" novalidate>
            
            <h3 class="text-center mb-5">填寫訂購資訊</h3>
    
            <div class="row g-3">
              <div class="col-lg-6">
                <label for="user-name" class="form-label">名字</label>
                <input type="text" class="form-control" id="user-name" placeholder="雅婷" required>
                <div class="valid-feedback">
                  Good!
                </div>
              </div>
              <div class="col-lg-6">
                <label for="user-firstName" class="form-label">姓氏</label>
                <input type="text" class="form-control" id="user-firstName" placeholder="蔡" required>
                <div class="valid-feedback">
                  Good!
                </div>
              </div>
              <div class="col-12">
                <label for="user-phone" class="form-label">手機號碼</label>
                <input type="tel" class="form-control" id="user-phone" placeholder="0900-111-222" required>
                <div class="invalid-feedback">
                  請輸入您的手機號碼。
                </div>
              </div>
              <div class="col-12">
                <label for="user-email" class="form-label">電子郵件</label>
                <input type="email" class="form-control" id="user-email" placeholder="abc@gmail.com" required>
                <div class="invalid-feedback">
                  請輸入您的電子郵件信箱。
                </div>
              </div>
              <div class="col-12">
                <label for="user-address" class="form-label">收件地址</label>
                <div class="row g-1">
                  <div class="col-lg-6">
                    <select class="form-select" id="free-time" required>
                      <option selected disabled value="">請選擇城市</option>
                      <option value="Tainan">台南</option>
                      <option value="Kaohsiung">高雄</option>
                      <option value="Pingtung">屏東</option>
                    </select>
                    <div class="invalid-feedback">
                      請選擇城市。
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <select class="form-select" id="free-time" required>
                      <option selected disabled value="">請選擇區域</option>
                      <option value="OO">圈圈區</option>
                      <option value="XX">叉叉區</option>
                      <option value="Center">蛋黃區</option>
                    </select>
                    <div class="invalid-feedback">
                      請選擇一個區域。
                    </div>
                  </div>
                  <div class="col-12">
                    <input type="text" class="form-control" id="user-address" placeholder="XX路XX號" required>
                  </div>
                </div>
                <div class="invalid-feedback">
                  請輸入您的居住地址。
                </div>
              </div>
              <div class="col-12">
                <label for="free-time" class="form-label">付款方式</label>
                <select class="form-select" id="free-time" required>
                  <option selected disabled value="">請選擇...</option>
                  <option value="LINE">LINE PAY</option>
                  <option value="Street">街口支付</option>
                  <option value="Credit">信用卡</option>
                </select>
                <div class="invalid-feedback">
                  請選擇支付方式。
                </div>
              </div>
              <div class="col-12">
                <label for="user-address" class="form-label">購買品項</label>
                <div class="row">
                  <div class="col-md-6">
                    <div class="input-group mb-3">
                      <span class="input-group-text bg-primary" id="bigBread">核桃乳酪大麵包</span>
                      <input type="number" class="form-control" placeholder="0" aria-label="bread-number" aria-describedby="bigBread">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="input-group mb-3">
                      <span class="input-group-text bg-primary" id="rainbowCake">彩虹蜂蜜蛋糕</span>
                      <input type="number" class="form-control" placeholder="0" aria-label="rainbowCake-number" aria-describedby="rainbowCake">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="input-group mb-3">
                      <span class="input-group-text bg-primary" id="strewberryCake">草莓戀人小蛋糕</span>
                      <input type="number" class="form-control" placeholder="0" aria-label="strewberryCake-number" aria-describedby="strewberryCake">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="input-group mb-3">
                      <span class="input-group-text bg-primary" id="macaron">莓果白雪馬卡龍</span>
                      <input type="number" class="form-control" placeholder="0" aria-label="macaron-number" aria-describedby="macaron">
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12">
                <p class="form-label">加購</p>
                <div class="row">
                  <div class="col-lg-4">
                    <input class="form-check-input me-2" type="checkbox" value="clean-house" id="clean-house">
                    <label class="form-check-label me-5" for="clean-house">
                      生日蠟燭+100
                    </label>
                  </div>
                  <div class="col-lg-4">
                    <input class="form-check-input me-2" type="checkbox" value="massage" id="massage">
                    <label class="form-check-label me-5" for="massage">
                      塑膠餐具+50
                    </label>
                  </div>
                  <div class="col-lg-4">
                    <input class="form-check-input me-2" type="checkbox" value="private-talk" id="private-talk">
                    <label class="form-check-label me-5" for="private-talk">
                      金箔+150
                    </label>
                  </div>
                </div>
    
                
    
                
              </div>
              <div class="col-12">
                <label for="user-text" class="form-label">備註說明</label>
                <textarea class="form-control" name="user-text" id="user-text" rows="3"></textarea>
              </div>
              <div class="col-12">
                <h2 class="text-primary font-f-kalam text-center fw-bold py-3">總金額 1,090 NTD</h2>
                <button class="btn btn-primary w-100 fs-5" type="submit">確認訂單</button>
              </div>
            </div>
          </form>
        </div>
      </div>

    </main>
